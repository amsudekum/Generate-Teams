<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Generate Your Team</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <nav class="navbar" id="navbar">
              <h1 class="navbar-brand mx-auto h1 w-100 text-center font-weight-bold">Team Profiles</h1>
          </nav>
      </header>

      <main>
        <div class="card-deck">
                <div class="mx-auto col-3 mt-3">
                    <div class="card text-center border-dark" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Ashley</h5>
                            <h4>Manager</h4>
                            <p class="card-text">ID: 1</p>
                            <p class="card-text">Email: manager@gmail.com</p>
                            <p class="card-text">Office Number:1</p>
                        </div>
                    </div>

                    <div class="card text-center border-dark" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Sam</h5>
                            <h4>Engineer</h4>
                            <p class="card-text">ID: 1</p>
                            <p class="card-text">Email: engineer@gmail.com</p>
                            <p class="card-text">Github: GithubName</p>
                        </div>
                    </div>
            
                    <div class="card text-center border-dark" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Shortcake</h5>
                            <h4>Intern</h4>
                            <p class="card-text">ID: 1</p>
                            <p class="card-text">Email: shortcake@gmail.com</p>
                            <p class="card-text">University: Shortcake University</p>
                        </div>
                    </div>
                </div> 
        </div>
        
  
      </main>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
  </body>
